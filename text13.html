<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
   
    <meta charset="utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>

  .svg-wrapper {
  width: 70%;
}
		.container{
			
	margin: 0 auto;
	border-bottom: 1px solid #737373;
	
}
		.chaty{
	display: block;
	
		}
		.chaty li{
	display: block;
	float: left;	
		}
		
		.chatname li{
	
    position: relative;
    list-style-type: none;
    display: inline-block;
    margin-right: 41px;
    font-size: 12px;
    left: -21px;
}
    </style>
</head>
<body>
<center>
	<div class="svg-wrapper"> <ul class="chaty"><li>0%</li><li>20%</li><li>40%</li><li>60%</li><li>80%</li><li>100%</li>
  <div class="container">
  </div>  
	
	
	</ul>
	<ul class="chatname"><li>비타민A</li><li>비타민E</li><li>비타민A</li><li>비타민E</li><li>비타민A</li><li>비타민E</li><li>비타민A</li><li>비타민E</li><li>비타민A</li><li>비타민E</li><li>비타민E</li>
	
	</ul>
</div></center>
<script>
          var w = 900,
    h = 301,
    padding = 57,
			  
    dataset = [15, 10, 14, 20, 25, 11, 25, 22, 18, 7, 33 ,56, 43],
    svg = d3.select('.container').append('svg')
          .attr('width', w)
          .attr('height', h);

function colorPicker(v) {
  if(v<=10) {
    return '#FFBB30'
  } else if(v>20) {
    return '#DB0000'
  } else {
    return '#8B8BFF'
  }
}

svg.selectAll('rect')
  .data(dataset)
  .enter()
  .append('rect')
    .attr('x', function(d, i) {
      return i * (w / dataset.length)
    })
	
  .transition()
  .duration(800)
  .ease('bounce')
  .delay(function (d, i) {
    return 60*i;
  })
    .attr('y', function(d) {
      return h - (d * 4)
    })
    .attr('width', function(d) {
      return (w / dataset.length) - padding
    })
	
    .attr('height', function(d) {
      return d * 4
    })
    .attr('fill', function(d) {
      return colorPicker(d)
    })

svg.selectAll('text')
  .data(dataset)
  .enter()
  .append('text')
  .text(function(d) {
    return d
  })
    .attr('text-anchor', 'middle')
    .attr('x', function(d ,i) {
      return i * (w / dataset.length) + (w / dataset.length - padding) / 2
    })
    .attr('y', function(d) {
      return h - (d*4) - 10 
    })
    .attr('font-family', 'sans-serif')
    .attr('font-size', 12)
    .attr('font-weight', 'bold')
    .attr('fill', function(d) {
      return colorPicker(d)
    })
	

    </script>
    <!-- <div class="bar"></div>  -->
</body>
</html>
